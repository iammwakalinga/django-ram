<!DOCTYPE html>

<html>
<head>



    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    


</head>
<body>

{% for  message in messages %}
<div class="alert" alert-{{messages.tags}} alert-dismissible fade show" role="alert">

    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">


    
    <span arial-hidden="true">&times;</span>
    </button>
    </div>
   {% endfor %}

    <h1>WELCOME TO  DJANGO</h1>

    {% if user.is_authenticated %}

    <h3>Hello{{fname}}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="{% url 'signup'%}">SignUp</a></button>
    <button type="submit"><a href="{% url 'signin' %}">SignIn</a></button>
    {% endif %}
    



</body>










</html>
