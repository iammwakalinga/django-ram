<!DOCTYPE html>
<html>
<head>



    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">


</head>
<body>
    
{% for  message in messages %}
<div class="alert" alert-{{messages.tags}} alert-dismissible fade show" role="alert">

    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span arial-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


    <h1>SIGN UP</h1>

    <form action="/signup" method="post">
        {% csrf_token %}
          <label for="">Username</label>
          <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required>
          <br>
          <label for="">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter Your First Name (only letters and numbers)" Required>
          <br>
          <label for="">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name(only letters and numbers)" Required>
          <br>
          <label for="">Email Address</label>
          <input type="email" id="email" name="email" placeholder=""Enter Your  email(only letters and numbers)" Required>
          <br>
          <label for="">Password</label>
          <input type="password" id="pass1" name="pass1" placeholder=""Enter Your password(only letters and numbers)" Required>
          <br>
          <label for="">Confirm password</label>
          <input type="password" id="pass2" name="pass2" placeholder=""Enter Your password(only letters and numbers)" Required>
          <br>
         <button type="submit">Sign Up</button>

          </form>

    



    
</body>

 








</html>
